<article class="event-card @@class">
  <a href="#" class="event-card-link">
    <picture class="event-card-picture">
      <img src="@@img" alt="@@alt" class="event-card-img" />
    </picture>

    <h4 class="event-card-title">@@title</h4>

    <p class="event-card-description">@@descr</p>

    <time datetime="@@datetime" class="event-card-time">@@time</time>
  </a>
</article>
