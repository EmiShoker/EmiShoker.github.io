<article class="article-card @@class">
    <a href="#" class="article-card_link">
        <picture class="article-card_picture">
            <source media="(max-width: 450px)" type="image/webp" srcset="@@img_webp" />
            <source media="(max-width: 450px)" srcset="@@img" />

            <source media="(max-width: 1169px)" type="image/webp" srcset="@@img_tablet_webp" />
            <source media="(max-width: 1169px)" srcset="@@img_tablet" />

            <source media="image/webp" srcset="@@img_webp" />

            <img src="@@img" alt="@@alt" class="article-card_img" />
        </picture>
    </a>

    <div class="article-card_info">
        <time datetime="@@datetime" class="article-card_time">@@time</time>

        <a href="#" class="article-card_title-link">
            <h4 class="article-card_title">@@title</h4>
        </a>
        <div class="arrow article-card_arrow">
            <svg class="article-card_arrow-icon" width="92" height="62">
                <use xlink:href="assets/icons/symbols.svg#arrow">
                    <a href=""></a>
                </use>
            </svg>
        </div>

        <p class="article-card_description">@@descr</p>
    </div>
</article>
